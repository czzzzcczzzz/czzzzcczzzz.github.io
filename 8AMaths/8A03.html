    <script>
        // === 登出功能 ===
        document.getElementById('logoutBtn').addEventListener('click', function() {
            localStorage.removeItem('isLoggedIn');
            // 可以添加更多清除用户信息的代码，例如清除用户名等
            alert('您已安全登出。');
            window.location.replace('login.html'); // 重定向到登录页
        });

        // === 强制登录检查 ===
        document.addEventListener('DOMContentLoaded', function() {
            const isLoggedIn = localStorage.getItem('isLoggedIn');
            const mainContent = document.getElementById('mainContent');

            if (isLoggedIn !== 'true') {
                alert('您必须登录才能观看视频内容！');
                window.location.replace('https://czzzzcczzzz.github.io/login.html'); 
                return;
            }

            // 如果已登录，则显示页面内容
            mainContent.style.display = 'block';
            initializeVideoPlayer();
        });

        // === 视频播放器初始化函数 ===
        function initializeVideoPlayer() {
            const video = document.getElementById('videoPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const muteBtn = document.getElementById('muteBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const progressBar = document.getElementById('progressBar');
            const progress = document.getElementById('progress');
            const currentTime = document.getElementById('currentTime');
            const duration = document.getElementById('duration');
            const volumeSlider = document.getElementById('volumeSlider');
            const playbackRate = document.getElementById('playbackRate');
            const playOverlay = document.getElementById('playOverlay');
            const videoContainer = document.getElementById('videoContainer');
            const videoStatusElement = document.getElementById('videoStatus');
            const videoDurationElement = document.getElementById('videoDuration');
            const volumeIcon = document.getElementById('volumeIcon'); // 新增音量图标元素

            // 播放/暂停
            function togglePlayPause() {
                if (video.paused) {
                    video.play();
                    videoStatusElement.textContent = "播放中";
                } else {
                    video.pause();
                    videoStatusElement.textContent = "已暂停";
                }
                updatePlayButton();
            }
            
            playPauseBtn.addEventListener('click', togglePlayPause);
            playOverlay.addEventListener('click', togglePlayPause);
            
            // 更新播放按钮状态和覆盖层
            function updatePlayButton() {
                if (video.paused) {
                    playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
                    videoContainer.classList.remove('playing');
                } else {
                    playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
                    videoContainer.classList.add('playing');
                }
            }
            
            // 静音和音量联动逻辑
            function updateVolumeIcon() {
                if (video.muted || video.volume === 0) {
                    muteBtn.innerHTML = '<i class="fas fa-volume-mute"></i>';
                    volumeIcon.className = 'fas fa-volume-off';
                } else if (video.volume < 0.5) {
                    muteBtn.innerHTML = '<i class="fas fa-volume-down"></i>';
                    volumeIcon.className = 'fas fa-volume-down';
                } else {
                    muteBtn.innerHTML = '<i class="fas fa-volume-up"></i>';
                    volumeIcon.className = 'fas fa-volume-up';
                }
            }

            muteBtn.addEventListener('click', function() {
                video.muted = !video.muted;
                updateVolumeIcon();
                if (video.muted) {
                    // 如果静音，将音量滑块设置为0（但不改变实际音量，以便取消静音时恢复）
                    volumeSlider.value = 0; 
                } else {
                    // 如果取消静音，将音量滑块恢复到非零值（如果之前是0，则设为默认值1）
                    volumeSlider.value = video.volume > 0 ? video.volume : 1; 
                }
            });
            
            // 全屏
            fullscreenBtn.addEventListener('click', function() {
                if (!document.fullscreenElement) {
                    videoContainer.requestFullscreen().catch(err => {
                        console.log(`全屏请求错误: ${err.message}`);
                    });
                } else {
                    document.exitFullscreen();
                }
            });
            
            // 更新进度条和时间显示
            video.addEventListener('timeupdate', function() {
                const percent = (video.currentTime / video.duration) * 100;
                progress.style.width = `${percent}%`;
                currentTime.textContent = formatTime(video.currentTime);
            });
            
            // 设置视频总时长
            video.addEventListener('loadedmetadata', function() {
                duration.textContent = formatTime(video.duration);
                videoDurationElement.textContent = formatTime(video.duration);
                videoStatusElement.textContent = "已就绪";
                // 确保初始音量图标正确
                updateVolumeIcon(); 
            });
            
            // 视频播放结束
            video.addEventListener('ended', function() {
                videoStatusElement.textContent = "已结束";
                updatePlayButton();
            });

            // 点击进度条跳转
            progressBar.addEventListener('click', function(e) {
                const rect = progressBar.getBoundingClientRect();
                const percent = (e.clientX - rect.left) / rect.width;
                video.currentTime = percent * video.duration;
            });
            
            // 音量控制
            volumeSlider.addEventListener('input', function() {
                video.volume = volumeSlider.value;
                video.muted = (video.volume == 0); // 拖动到0时自动静音
                updateVolumeIcon();
            });
            
            // 播放速度控制
            playbackRate.addEventListener('change', function() {
                video.playbackRate = playbackRate.value;
            });
            
            // 格式化时间显示
            function formatTime(seconds) {
                if (isNaN(seconds)) return "--:--";
                
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // === 防盗链和禁止下载/调试的保护措施 (保持不变) ===
            
            // 防止右键菜单
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
                return false;
            });
            
            // 禁用常见的开发者工具快捷键
            document.addEventListener('keydown', function(e) {
                // F12
                if(e.key === 'F12') { e.preventDefault(); return false; }
                // Ctrl+Shift+I (Windows/Linux)
                if(e.ctrlKey && e.shiftKey && e.key === 'I') { e.preventDefault(); return false; }
                // Cmd+Option+I (Mac)
                if(e.metaKey && e.altKey && e.key === 'i') { e.preventDefault(); return false; }
                // Ctrl+U (查看源码)
                if(e.ctrlKey && e.key === 'u') { e.preventDefault(); return false; }
                // Ctrl+S (保存页面)
                if(e.ctrlKey && e.key === 's') { e.preventDefault(); return false; }
            });
            
            // 初始化按钮状态
            updatePlayButton();
        }
    </script>
